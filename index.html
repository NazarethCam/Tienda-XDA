<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda XDA</title>
    <!--My Style-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/cbd62100f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <nav class="navegation">
            <div class="navegation__container">
                <div class="navegation__logo">XDA</div>
                <label for="menu" class="navegation__label">
                    <img src="assets/menu.svg" class="navegation__img">
                </label>
                <input type="checkbox" id="menu" class="navegation__input">

                <div class="navegation__menu">
                    <a href="#" class="navegation__link">Mujer</a>
                    <a href="#" class="navegation__link">Hombre</a>
                    <a href="#" class="navegation__link">Accesorios</a>
                    <a href="#" class="navegation__link">Blog</a>
                </div>
            </div>
        </nav>

        <section class="header"></section>
        <section class="content">
            <div class="content__text">
                <h1 class="content__title">Lorem ipsum ad valorem</h1>
                <p class="content__paragraph">
                    Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium,
                    totam rem aperiam, eaqye ipsa <span> quae ab illo inventore veritatis et quasi architecto beatae viate
                    dicta sunt explicabo.</span>
                </p>

                <button
                    class="content__btn content__btn--normal content__btn--small content__btn--hover content__btn--focus  ">Ir
                    a
                    tienda</button>
            </div>
        </section>
        <footer class="content__newsletter">
            <form class="content__form">
                <h2>Newsletter</h2>
                <label for="email">Correo Electrónico</label>
                <input type="email" placeholder="Ingresa tu correo electrónico" name="email" />
            </form>
            <p class="content__subscription">Suscribir</p>
        </footer>
    </main>
</body>

</html>
